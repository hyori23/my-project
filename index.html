<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹미디 기말</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="section navigation">
        <div class="navigation__container">
          <ol class="navigation__menu-group">
            <li>1st grade</li>
            <li>2st grade</li>
          </ol>
        </div>
      </div>
      <div class="section middle">
        <div class="middle__wrapper">
          <div class="main">
            <div class="game-container">
              <h1>Find the Mole!</h1>
              <div class="grid">
                <div class="hole" id="1"></div>
                <div class="hole" id="2"></div>
                <div class="hole" id="3"></div>
                <div class="hole" id="4"></div>
                <div class="hole" id="5"></div>
                <div class="hole" id="6"></div>
                <div class="hole" id="7"></div>
                <div class="hole" id="8"></div>
                <div class="hole" id="9"></div>
              </div>
              <button id="start-button">Start Game</button>
            </div>
          </div>
          <h3>아직 빈칸이요...ㅠ</h3>
          <img src="./assets/sorry.jpg" alt="Sorry image" />
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
